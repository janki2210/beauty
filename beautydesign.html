<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/beautydesign.css">

<body>

        <i class="i far fa-sun salonlogo"></i>
        <h1>Betty</h1>
        <h2>center of beauty</h2>
    </div>
    <div class="menu">
        <nav>
            <ul>
                <li>HOME</li>
                <li>ABOUT</li>
                <li>SERVICES</li>
                <li>BLOG</li>
                <li>CONTACT</li>
            </ul>
        </nav>
    </div>
    <div class="contact">
        <div class="time">
            <i class="far fa-clock logo"></i>
            <div class="timedescription">
                <p>Mon-Fri:08.00-19.00</p>
                <p>Sunday:closed</p>
            </div>
        </div>
        <div class="time">
            <i class="fas fa-mobile-alt logo2"></i>
            <div class="timedescription">
                <p>+1203-123-0606</p>
                <p>515 West Away Norwalk</p>
            </div>
        </div>
    </div>
    <!--profilebar footer -->
    <div class="footer">
        <ul>
            
        </ul>
    </div>
</header>
<!-- profilebarcontent -->
    <div class="main bg-brown"></div>

</html>
